<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>一味一城茶舍</title>
    <!-- 全局css -->
    <link rel="shortcut icon" href="/img/favicon.ico"> 
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- 对应样式表及插件 -->
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">


</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="ibox-titles clearfix">
                            <h4 class="pull-left">用户级别管理</h4>
                            <button id="add" class="btn btn-sm btn-primary pull-right none" type="button">新增级别</button>
                        </div>
                        <div class="m-t">
                            <table id="table"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 级别弹出窗口 -->
    <div id="levelModal" class="modal inmodal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">新增级别</h4>
                </div>
                <div class="modal-body form-horizontal">
                    <form id="form">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">级别名称</label>
                            <div class="col-sm-9 fun-pl0">
                                <input id="levelName" class="form-control" name="levelName" type="text" value="" autocomplete="off">
                                <input id="levelId" type="hidden" name="levelId" value="">
                            </div>
                        </div>
                        <div id="error" class="text-danger m-t text-center none"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                    <button id="confirm" type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins/localStorage/web-storage-cache.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/plugins/layer/layer.min.js"></script>

    <!-- 对应插件 -->
    <script src="/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    
    <!-- 当前页面js -->
    <script src="/js/page/userManagement/userLevel.js"></script>
</body>

</html>
