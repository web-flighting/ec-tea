<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>订单管理</title>
    <!-- 全局css -->
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- 对应样式表及插件 -->
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">


  </head>

  <body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-sm-12">
          <div class="ibox">
            <div class="ibox-content">
              <div class="ibox-titles">
                <h4>订单管理 》<span id="title"></span></h4>
              </div>
              <form id="form" role="form" class="m-t">
                <div class="form-group">
                  <label>订单</label>
                  <input id="tradeNo" class="form-control" name="tradeNo" type="text" readonly>
                </div>
                <div class="form-group">
                  <label class="text-danger">*</label><label>商品SKU</label>
                  <input id="sku" class="form-control" name="sku" type="text">
                </div>
                <div class="form-group">
                  <label class="text-danger">*</label><label>数量</label>
                  <input id="quantity" class="form-control" name="quantity" type="text">
                </div>
                <div class="form-group">
                  <label class="text-danger">*</label><label>买家手机号</label>
                  <input id="mobile" class="form-control" name="mobile" type="text">
                </div>
                <div class="form-group">
                  <label>订单状态</label>
                  <select id="statusSelect" class="form-control" name="tradeStatus"></select>
                </div>
                <div class="form-group">
                  <label>收货地址</label>
                  <div id="addressWrap">
                    <div class="address-row clearfix m-t-xs m-b-xs">
                      <div class="radio i-checks pull-left m-r">
                        <label style="padding: 0;">
                          <input class="isDefault" type="radio" checked value="" name="isDefault">
                          <i></i>
                        </label>
                      </div>
                      <select class="form-control pull-left province" style="width:150px;" name="provinceId">
                        <option value="">请选择</option>
                      </select>
                      <span class="m-l m-r m-t-xs pull-left">-</span>
                      <select class="form-control pull-left city" style="width:150px;" name="cityId">
                        <option value="">请选择</option>
                      </select>
                      <span class="m-l m-r m-t-xs pull-left">-</span>
                      <select class="form-control pull-left area" style="width:150px;" name="districtId">
                        <option value="">请选择</option>
                      </select>
                      <span class="m-l m-r m-t-xs pull-left">-</span>
                      <input class="form-control pull-left address" style="width:300px;" name="address" type="text"
                        placeholder="详细地址">
                      <button type="button" class="js-add-address btn btn-primary btn-circle pull-left m-l m-t-xxs"><i
                          class="fa fa-plus"></i></button>
                      <button type="button"
                        class="js-del-address btn btn-primary btn-circle pull-left m-l m-t-xxs none"><i
                          class="fa fa-minus"></i></button>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>备注</label>
                  <textarea id="remark" class="form-control" name="remark"
                    style="height:150px;resize:none;"></textarea>
                </div>
              </form>
              <div class="text-center">
                <a id="cancel" href="/views/orderManagement/offlineOrder.html"
                  class="J_menuItem btn btn-default btn-outline m-r-lg">取消</a>
                <a id="save" class="btn btn-primary">确定</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 用户级别与状态模板 -->
    <script type="text/html" id="optionTpl">
    {{each data}}
    <option value="{{$value.optionCode}}" {{$value.selected ? 'selected' : ''}}>{{$value.optionText}}</option>
    {{/each}}
    </script>

    <!-- 城市选择 -->
    <script type="text/html" id="addressTpl">
    {{each data}}
    <div class="address-row clearfix m-t-xs m-b-xs">
      <div class="radio i-checks pull-left m-r">
        <label style="padding: 0;">
          <input class="isDefault" type="radio" {{$value.isDefault ? 'checked' : ''}} value="" name="isDefault">
          <i></i>
        </label>
      </div>
      <select class="form-control pull-left province" style="width:150px;" name="provinceId"
        data-provinceId="{{$value.provinceId}}" data-cityId="{{$value.cityId}}" data-areaId="{{$value.districtId}}">
        <option value="">请选择</option>
      </select>
      <span class="m-l m-r m-t-xs pull-left">-</span>
      <select class="form-control pull-left city" style="width:150px;" name="cityId">
        <option value="">请选择</option>
      </select>
      <span class="m-l m-r m-t-xs pull-left">-</span>
      <select class="form-control pull-left area" style="width:150px;" name="districtId">
        <option value="">请选择</option>
      </select>
      <span class="m-l m-r m-t-xs pull-left">-</span>
      <input class="form-control pull-left address" value="{{$value.address}}" style="width:300px;" name="address"
        type="text" placeholder="详细地址">
      <button type="button" class="js-add-address btn btn-primary btn-circle pull-left m-l m-t-xxs"><i
          class="fa fa-plus"></i></button>
      <button type="button"
        class="js-del-address btn btn-primary btn-circle pull-left m-l m-t-xxs {{data.length == 1 ? 'none' : ''}}"><i
          class="fa fa-minus"></i></button>
    </div>
    {{/each}}
    </script>

    <!-- 全局js -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins/localStorage/web-storage-cache.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/plugins/layer/layer.min.js"></script>

    <!-- 对应插件 -->
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/js/plugins/validate/messages_zh.min.js"></script>
    <script src="/js/plugins/validate/form-validate-demo.js"></script>
    <script src="/js/plugins/iCheck/icheck.min.js"></script>
    <script src="/js/plugins/template/template.js"></script>

    <!-- 当前页面js -->
    <script src="/js/page/orderManagement/order_form.js"></script>
  </body>

</html>
