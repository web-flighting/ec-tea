<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>分类管理</title>
    <!-- 全局css -->
    <link rel="shortcut icon" href="/img/favicon.ico"> 
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- 对应样式表及插件 -->
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="/css/plugins/zTree/zTreeStyle/zTreeStyle.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="ibox-titles clearfix">
                            <h4 class="pull-left">分类管理</h4>
                        </div>
                        <div class="m-t">
                            <ul id="tree" class="ztree"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 新增、编辑弹出窗口 -->
    <div id="addEditModal" class="modal inmodal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">新增</h4>
                </div>
                <div class="modal-body form-horizontal">
                    <form id="form">
                        <div class="form-group">
                            <label class="col-sm-3 col-sm-offset-1 control-label">分类名称</label>
                            <div class="col-sm-5 fun-pl0">
                                <input id="name" class="form-control" maxlength="16" name="categoryName" type="text" value="" autocomplete="off">
                            </div>
                        </div>
                        <div id="relation" class="form-group">
                            <label class="col-sm-3 col-sm-offset-1 control-label">分类关系</label>
                            <div class="col-sm-5 fun-pl0">
                                <select id="relationSelect" class="form-control" name="categoryRelation"></select>
                            </div>
                        </div>
                        <div id="error" class="text-danger m-t text-center none"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                    <button id="confirm" type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 分类关系模板 -->
    <script type="text/html" id="optionTpl">
        {{each data}}
        <option value="{{$value.optionCode}}" {{$value.selected ? 'selected' : ''}}>{{$value.optionText}}</option>
        {{/each}}
    </script>

    <!-- 全局js -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins/localStorage/web-storage-cache.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/plugins/layer/layer.min.js"></script>

    <!-- 对应插件 -->
    <script src="/js/plugins/template/template.js"></script>
    <script src="/js/plugins/zTree/jquery.ztree.core.min.js"></script>
    
    <!-- 当前页面js -->
    <script src="/js/page/goodsManagement/classify.js"></script>
</body>

</html>
