<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>管理员管理</title>
    <!-- 全局css -->
    <link rel="shortcut icon" href="/img/favicon.ico"> 
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- 对应样式表及插件 -->
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="/img/favicon.ico"> 
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- 对应样式表及插件 -->
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">


</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="ibox-titles clearfix">
                            <h4 class="pull-left">管理员管理</h4>
                            <button id="add" class="btn btn-sm btn-primary pull-right none" type="button">新增管理员</button>
                        </div>
                        <div class="m-t">
                            <table id="table"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 管理员弹出窗口 -->
    <div id="levelModal" class="modal inmodal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">新增管理员</h4>
                </div>
                <div class="modal-body form-horizontal">
                    <form id="form">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span class="text-danger">*</span>姓名</label>
                            <div class="col-sm-9 fun-pl0">
                                <input id="adminName" class="form-control" maxlength="16" name="adminName" type="text" value="" autocomplete="off">
                                <input id="adminId" type="hidden" name="adminId" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span class="text-danger">*</span>手机号</label>
                            <div class="col-sm-9 fun-pl0">
                                <input id="phone" class="form-control" name="mobile" type="text" value="" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span class="text-danger">*</span>密码</label>
                            <div class="col-sm-9 fun-pl0">
                                <input id="password" class="form-control" name="password" type="password" value="" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户角色</label>
                            <div class="col-sm-9 fun-pl0">
                                <div class="radio i-checks" id="roleList"></div>
                            </div>
                        </div>
                        <div id="error" class="text-danger m-t text-center none"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                    <button id="confirm" type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 用户角色模板 -->
    <script type="text/html" id="roleTpl">
        {{each data}}
        <label style="padding:0;">
            <input type="checkbox" {{$value.selected ? 'checked' : ''}} value="{{$value.optionCode}}" name="roleIds">
            <i></i> {{$value.optionText}}
        </label>
        {{/each}}
    </script>

    <!-- 全局js -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins/localStorage/web-storage-cache.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/plugins/layer/layer.min.js"></script>

    <!-- 对应插件 -->
    <script src="/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="/js/plugins/iCheck/icheck.min.js"></script>
    <script src="/js/plugins/template/template.js"></script>
    
    <!-- 当前页面js -->
    <script src="/js/page/systemManagement/maneger.js"></script>

</body>

</html>
